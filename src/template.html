<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
  </head>
  <body>
    <main class="game">
      <header>
        <h1>Rock Paper Scissors</h1>
        <p>Let's Play</p>
      </header>

      <section>
        <div class="score">
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>

          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>

        <div class="result">
          <p>Select one of the options</p>
        </div>
      </section>

      <footer>
        <p>This is a footer</p>
      </footer>
    </main>
  </body>
</html>
