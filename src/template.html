<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
  </head>
  <body>
    <main class="game">
      <header>
        <h1>Rock Paper Scissors</h1>
        <p>Let's Play</p>
      </header>

      <section>
        <div class="info">
          <label class="max-score__input" for="max-score">
            Welcome, Play best of
            <input
              type="number"
              name="max-score"
              id="max-score"
              value="5"
              min="1"
              step="1"
          /></label>

          <button class="btn">Start Game</button>

          <p class="hide rounds">You are playing best of <span></span></p>

          <p class="hide win-score">Score <span></span> to win</p>
        </div>

        <div class="score">
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>

          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>

        <div class="result">
          <p class="message">Select one of the options</p>

          <p class="hide">
            Took <span class="complete-rounds"></span> rounds for a result
          </p>

          <button class="btn hide">Restart Game</button>
        </div>

        <div class="display-options">
          <div class="player-choice">
            <img src="./assests/rock.png" />
          </div>

          <div class="computer-choice">
            <img src="./assests/rock.png" />
          </div>
        </div>

        <div class="hide choose-options">
          <button class="btn" id="r">Rock</button>
          <button class="btn" id="p">Paper</button>
          <button class="btn" id="s">Scissors</button>
        </div>

        <div class="completed-rounds">
          <p>Round: <span>0</span></p>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a
            href="https://twitter.com/MugilanCodes"
            class="link"
            target="_blank"
            >Twitter</a
          >
          <a
            href="https://www.facebook.com/mugilancodes"
            class="link"
            target="_blank"
            >Facebook</a
          >
          <a
            href="https://www.instagram.com/mugilancodes/"
            class="link"
            target="_blank"
            >Instagram</a
          >
          <a
            href="https://www.linkedin.com/in/mugilan-codes/"
            class="link"
            target="_blank"
            >Linked-In</a
          >
          <a
            href="https://github.com/Mugilan-Codes"
            class="link"
            target="_blank"
            >Github</a
          >
        </div>
        <p>Coded by Mugilan</p>
      </footer>
    </main>
  </body>
</html>
