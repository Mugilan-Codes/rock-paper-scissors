<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>RPS Game</title><link href=main.css rel=stylesheet></head><body><header><h1>Rock Paper Scissors</h1><p>Let's Play the Game</p></header><main><section id=start-game><label for=best-of>Play best of <input type=number name=best-of id=best-of step=1 min=1 max=99 value=5> Rounds</label><div class="btn btn-primary">Start Game</div></section><section class=hide id=play-game><div class=playing><h2>You are playing best of <span class=show-game-limit></span></h2><p>Get <span class=show-winning-score></span> points to win</p></div><div class=score-board><div class=player-score><h3>Player</h3><p>0</p></div><div class=computer-score><h3>Computer</h3><p>0</p></div></div><div class=play-round><p>Select one of the Options</p></div><div class=chosen-option><div class=player-choice><img src=images/rock.png></div><div class=computer-choice><img src=images/rock.png></div></div><div class=round-number><p>Round: <span>0</span></p></div><div class=choices><div class=btn id=r>Rock</div><div class=btn id=p>Paper</div><div class=btn id=s>Scissors</div></div><div class="hide final-result"><h3>YOU <span>WIN</span></h3><p>It took <span>3</span> rounds to get a result</p><div class=btn>Restart Game</div></div></section></main><footer><p>Coded by Mugilan</p></footer><script src=bundle.js></script></body></html>
